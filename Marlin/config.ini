#
# Marlin Firmware
# config.ini - Options to apply before the build
#
[config:base]
# Change to select which printer you are building for. 
# Should be in the form all@yourprinter_c.ini, all@yourprinter_a.ini
; ini_use_config   = none
ini_use_config = all@mp2-1_c.ini, all@mp2-1_a.ini
# Available printers: 
# Mixing Printer 2.1 = mp2-1_c.ini, mp2-1_a.ini
# High Temperature Mixing Printer 1 = mpht1-0_c.ini, mpht1-0_a.ini

# This is the only other value that will require periodic updates:
string_config_h_author = "(JointLab, Ian Rybak, 2023-09-27)"

# Perform a dump of the export (can leave off most of the time)
; config_export = 2

show_bootscreen = on

# Other options for configs to use 
# Do not use the configuration files at build

#
# ini_use_config - A comma-separated list of actions to apply to the Configuration files.
#                  The actions will be applied in the listed order.
#  - none
#    Ignore this file and don't apply any configuration options
#
#  - base
#    Just apply the options in config:base to the configuration
#
#  - minimal
#    Just apply the options in config:minimal to the configuration
#
#  - all
#    Apply all 'config:*' sections in this file to the configuration
#
#  - another.ini
#    Load another INI file with a path relative to this config.ini file (i.e., within Marlin/)
#
#  - https://me.myserver.com/path/to/configs
#    Fetch configurations from any URL.
#
#  - example/Creality/Ender-5 Plus @ bugfix-2.1.x
#    Fetch example configuration files from the MarlinFirmware/Configurations repository
#    https://raw.githubusercontent.com/MarlinFirmware/Configurations/bugfix-2.1.x/config/examples/Creality/Ender-5%20Plus/
#
#  - example/default @ release-2.0.9.7
#    Fetch default configuration files from the MarlinFirmware/Configurations repository
#    https://raw.githubusercontent.com/MarlinFirmware/Configurations/release-2.0.9.7/config/default/
#
#  - [disable]
#    Comment out all #defines in both Configuration.h and Configuration_adv.h. This is useful
#    to start with a clean slate before applying any config: options, so only the options explicitly
#    set in config.ini will be enabled in the configuration.
#
#  - [flatten] (Not yet implemented)
#    Produce a flattened set of Configuration.h and Configuration_adv.h files with only the enabled
#    #defines and no comments. A clean look, but context-free.
#
ini_use_config                           = none

# Load all config: sections in this file
;ini_use_config                          = all
# Disable everything and apply subsequent config:base options
;ini_use_config                          = [disable], base
# Load config file relative to Marlin/
;ini_use_config                          = another.ini
# Download configurations from GitHub
;ini_use_config                          = example/Creality/Ender-5 Plus @ bugfix-2.1.x
# Download configurations from your server
;ini_use_config                          = https://me.myserver.com/path/to/configs
# Evaluate config:base and do a config dump
;ini_use_config                          = base
;config_export                           = 2